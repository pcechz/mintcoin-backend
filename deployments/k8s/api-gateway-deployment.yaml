apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: core
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: your-registry/api-gateway:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: api-gateway-config
              optional: true
            - secretRef:
                name: api-gateway-secrets
              optional: true
