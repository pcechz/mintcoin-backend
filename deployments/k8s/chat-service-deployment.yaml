apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-service
  namespace: realtime
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chat-service
  template:
    metadata:
      labels:
        app: chat-service
    spec:
      containers:
        - name: chat-service
          image: your-registry/chat-service:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: chat-service-config
              optional: true
            - secretRef:
                name: chat-service-secrets
              optional: true
