apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
  namespace: core
spec:
  replicas: 2
  selector:
    matchLabels:
      app: analytics-service
  template:
    metadata:
      labels:
        app: analytics-service
    spec:
      containers:
        - name: analytics-service
          image: your-registry/analytics-service:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: analytics-service-config
              optional: true
            - secretRef:
                name: analytics-service-secrets
              optional: true
