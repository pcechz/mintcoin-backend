apiVersion: apps/v1
kind: Deployment
metadata:
  name: discovery-service
  namespace: core
spec:
  replicas: 2
  selector:
    matchLabels:
      app: discovery-service
  template:
    metadata:
      labels:
        app: discovery-service
    spec:
      containers:
        - name: discovery-service
          image: your-registry/discovery-service:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: discovery-service-config
              optional: true
            - secretRef:
                name: discovery-service-secrets
              optional: true
