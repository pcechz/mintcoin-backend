apiVersion: apps/v1
kind: Deployment
metadata:
  name: room-service
  namespace: realtime
spec:
  replicas: 2
  selector:
    matchLabels:
      app: room-service
  template:
    metadata:
      labels:
        app: room-service
    spec:
      containers:
        - name: room-service
          image: your-registry/room-service:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: room-service-config
              optional: true
            - secretRef:
                name: room-service-secrets
              optional: true
