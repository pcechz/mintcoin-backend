apiVersion: apps/v1
kind: Deployment
metadata:
  name: wallet-service
  namespace: core
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wallet-service
  template:
    metadata:
      labels:
        app: wallet-service
    spec:
      containers:
        - name: wallet-service
          image: your-registry/wallet-service:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: wallet-service-config
              optional: true
            - secretRef:
                name: wallet-service-secrets
              optional: true
