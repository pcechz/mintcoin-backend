apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-service
  namespace: admin
spec:
  replicas: 2
  selector:
    matchLabels:
      app: admin-service
  template:
    metadata:
      labels:
        app: admin-service
    spec:
      containers:
        - name: admin-service
          image: your-registry/admin-service:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: admin-service-config
              optional: true
            - secretRef:
                name: admin-service-secrets
              optional: true
