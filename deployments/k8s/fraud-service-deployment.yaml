apiVersion: apps/v1
kind: Deployment
metadata:
  name: fraud-service
  namespace: admin
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fraud-service
  template:
    metadata:
      labels:
        app: fraud-service
    spec:
      containers:
        - name: fraud-service
          image: your-registry/fraud-service:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: fraud-service-config
              optional: true
            - secretRef:
                name: fraud-service-secrets
              optional: true
