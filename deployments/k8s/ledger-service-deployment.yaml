apiVersion: apps/v1
kind: Deployment
metadata:
  name: ledger-service
  namespace: core
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ledger-service
  template:
    metadata:
      labels:
        app: ledger-service
    spec:
      containers:
        - name: ledger-service
          image: your-registry/ledger-service:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: ledger-service-config
              optional: true
            - secretRef:
                name: ledger-service-secrets
              optional: true
