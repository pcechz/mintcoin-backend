apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: core
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: your-registry/auth-service:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: auth-service-config
              optional: true
            - secretRef:
                name: auth-service-secrets
              optional: true
