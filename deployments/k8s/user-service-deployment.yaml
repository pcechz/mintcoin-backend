apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: core
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: your-registry/user-service:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: user-service-config
              optional: true
            - secretRef:
                name: user-service-secrets
              optional: true
