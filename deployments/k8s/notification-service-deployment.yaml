apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: realtime
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
        - name: notification-service
          image: your-registry/notification-service:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: notification-service-config
              optional: true
            - secretRef:
                name: notification-service-secrets
              optional: true
