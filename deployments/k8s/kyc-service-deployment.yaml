apiVersion: apps/v1
kind: Deployment
metadata:
  name: kyc-service
  namespace: core
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kyc-service
  template:
    metadata:
      labels:
        app: kyc-service
    spec:
      containers:
        - name: kyc-service
          image: your-registry/kyc-service:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: kyc-service-config
              optional: true
            - secretRef:
                name: kyc-service-secrets
              optional: true
